<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Parte 3</title>
    <script type="text/javascript">
        // Conectores logicos 
        // Permiten unir 2 o mas conficiones dentro de un if 
        // Conector logico Y 
        // Es verdadero si todas las condiciones son verdaderas
        // Sintaxis
        // if(condicion && condicion2) -> conidcion1=V y condicion2=V ->V
        // if(condicion && condicion2) -> conidcion1=V y condicion2=F ->F
        // Conector logico O 
        // Es falso si todas la condiciones son falsas
        // Sintaxis
        // if(condicion1 { } condicion2) -> condicion1=V o condicion2=V ->V
        // if(condicion1 { } condicion2) -> condicion1=V o condicion2=F ->V
        // if(condicion1 { } condicion2) -> condicion1=F o condicion2=V ->V
        // if(condicion1 { } condicion2) -> condicion1=F o condicion2=F ->F

        // Ejemplo 1
        // Desarrollar una aplicacion que permite calcular el sueldo final de un trabajador si se sabe que si pertenece a la categoria 2 y es del turno mañana que se aplicara una bonificacion del 7% en caso contrario no se aplicara labonificacion. Mostrar todos los resultados.
        // ¿Cunatas variable necesito?
        // 5
        // ¿Que tipos de datos necesito?
        // Real, Entero, texto 
        // ¿Cuales sria variables?
        // sb, bon, sf, cat, tur
        // ¿Que variables voy a leer?
        // sb, cat, tur
        // Definiendo e inicializando las variables
        var sb=0, bon=0, sf=0, cat=0, tur="";
        // Capturando valores
        sb=parseFloat(prompt("Ingresa el sueldo basico:"));
        cat=parseInt(prompt("Ingresa la categoria:"));
        tur=prompt("Ingresa el turno {m} o {t} o {n}");
        // condicion
        if(cat==2 && (tur=="m" || tur=="M")){
            bon=sb*0.07;
        }else{
            bon=0;
        }
        // Realizando operaciones
        sf=sb+bon;
        // Mostrando resultados
        alert("El sueldo basico es: "+sb);
        alert("El bonificacion es: "+bon);
        alert("El sueldo final es: "+sf);

        // Ejemplo 2
        // Desarrollar una aplicacion que permita ingresar 3 numero y luego calcular cual cual es el mayor y cual es le menor. Mostrar el numero mayor y mostarr el numero menor.
        // ¿Cunatas variable necesito?
        // 5
        // ¿Que tipos de datos necesito?
        // Entero
        // ¿Cuales sria variables?
        // n1, n2, n3, nma, nme
        // ¿Que variables voy a leer?
        // n1, n2, n3
        // Definiendo e inicializando variables 
        var n1=0, n2=0, n3=0, nma=0, nme=0
        // Capturando valores
        n1=parseInt(prompt("Ingresa el numero 1:"));
        n2=parseInt(prompt("Ingresa el numero 2:"));
        n3=parseInt(prompt("Ingresa el numero 3:"));
        // condicion
        if(n1>n2 && n1>n3){
            nma=n1;
        }else{
            if(n2>n1 && n2>n3){
                nma=2;
            }else{
                nma=3;
            }
        }

        if(n1>n2 && n1>n3){
            nme=n1;
        }else{
            if(n2>n1 && n2>n3){
                nme=2;
            }else{
                nme=3;
            }
        }

        // Mostrando resultados
        document.write("El numero mayor es: "+nma+"<br>");
        document.write("El numero menor es: "+nme+"<br>");
        document.write("<hr>");
    </script>
