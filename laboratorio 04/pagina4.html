    <script type="text/javascript">
        //Operaciones 
        // Calculos aritmeticos utilizando los operadores aritmeticos 
        // + --> suma 
        // - --> resta 
        // * --> multiplicacion
        // / --> division 

        // Ejemplo 1
        // Desarrollar una aplicacion que permita calcular la suma de 2 numeros, si sabe que los numeros son 6 y 7 
        // ¿Cuantas variables necesito?
        // 3
        // ¿Que tipo de datos necesito?
        // Entero 
        // Declarando variables
        var numero1;
        var num_2;
        var sum;
        // Inicializar variables
        numero1=0; 
        num_2=0;
        sum=0;
        // asignando valores 
        numero1=6;
        num_2=7;
        // realizando operacion 
        sum=numero1+num_2;
        // mostrando resultados 
        alert("La suma es: "+sum);

        document.write("La suma es: "+sum+"<br>");
        document.write("<hr>");

        // Ejemplo 2
        // Desarrollar una aplicacion que permita calcular el promedio de 4 notas, si sabe que las notas son 18, 17, 13 y 15
        // ¿Cuantas variables necesito?
        // 5
        // ¿Que tipo de datos necesito?
        // Real 
        // declarando variables 
        var n1;
        var n2;
        var n3;
        var n4;
        var prom;
        // Inicializar variables 
        n1=0;
        n2=0;
        n3=0;
        n4=0;
        prom=0;
        // asignando valores
        n1=18;
        n2=17;
        n3=13;
        n4=15;
        // realizando operaciones
        prom=(n1+n2+n3+n4)/4;
        // mostrando valores 
        alert("El promedio es: "+prom);

        document.write("El promedio es: "+prom+"<br>");
        document.write("<hr>");

        // Ejemplo 3
        // Desarrollar una aplicacion que permita mostrar un mensaje de saludo con tu nombre, si sabe que el nombre es Mario
        // ¿Cuantas variables necesito?
        // 1
        // ¿Que tipo de datos necesita?
        // Texto 
        // decalarando las variables 
        var nom;
        // inicializamos las variables 
        nom="";
        // asignando valores 
        nom="Mario";
        // mostrando valores
        alert("Hola como estas: "+nom+" espero que muy bien");

        document.write("El nombre es: "+nom+" espero que muy bien");
        document.write("<hr>")


        // Ejemplo 4
        // Desarrollar una aplicaicon que permita calcular el sueldo final de un trabajador, si se sabe que su sueldo basico esde 1000 soles y recibe una bonificacion del 7% y se le aplica un descuento del 4%. Mostrar todos los valores
        // ¿Cuantas variables necesito
        // 4
        // ¿Que tipo de datos necesito?
        // Real 
        // definiendo valores
        var sb;
        var bon;
        var des;
        var sf;
        // inicializando variables
        sb=0;
        bon=0;
        des=0;
        sf=0;
        // asignando valores
        sb=1000;
        // realizando operaciones  
        bon=sb*0.07;
        des=sb*0.04;
        sf=sb+bon-des;
        // mostrando resultados
        alert("El sueldo basico es: "+sb);
        alert("La bonificacion es: "+bon);
        alert("El descuento es: "+des);
        alert("El sueldo final es: "+sf);

        document.write("El sueldo basico es: "+sb+"<br>")
        document.write("La bonificacion es: "+bon+"<br>")
        document.write("El descuento es: "+des+"<br>")
        document.write("El sueldo final es: "+sf+"<br>")
        document.write("<hr>")

        // Ejemplo 5
        // Desarrollar una aplicacion que permita calcular el total a pagar si se sabe que la cantidad que se compra es 10 y el precio del producto comprado es 125.80 y ademas se debe calcular el igv que es el 18% del subtotal. Mostrar todos los resultados
        // ¿Cuantas variables necesito?
        // 5
        // ¿Que tipo de variables necesito?
        // Real 
        // definiendo e inicializando variables 
        var can=0;
        var pre=0;
        var sbt=0;
        var igv=0;
        var tot=0;
        // asignando valores 
        can=10;
        pre=125.80;
        // realizando opreaciones 
        sbt=can*pre;
        igv=sbt*0.18
        tot=sbt+igv
        // mostrando resultados
        alert("El subtotal es: "+sbt);
        alert("El igv es: "+igv);
        alert("El total es: "+tot);

        document.write("El subtotal es: "+sbt+"<br>");
        document.write("El igv es: "+igv+"<br>");
        document.write("El total es: "+tot+"<br>");
        document.write("<hr>");
        document.write('<a href="index.html">Regresar</a><br>')
