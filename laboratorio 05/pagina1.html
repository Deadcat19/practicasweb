    <!-- Firebase 
    Firebase a Google es una platarforma en la nube para el desarrollo de aplicaiones web y moviles. Esta disponible para Android, IOS y web.
    Fue creada en el año 2011 y a paso pare de Google en el año 2014.
    Su funcion escencial es hacer mas sencilla la creacion y el desarrollo de aplicaciones web, moviles, procurando que el trabajo sea mas rapido sin perder calidad.
    Tiene un variada gama de herramientas las cuales son de facil uso, todo dentro de la misma plataforma, las culaes podemos agrupar en:
    Desarrollo 
    Crecimiento 
    Monetizacion 
    Analisis 
    Desarrollo 
    Conocido como Develop en Firebase, incluye los servicios necesarios para el desarollo de un proyecto de aplpicaion web o movil.
    Dentro de las herramientas de desarrollo podemos encontrar:
    Realtime Database
    Es un a de las herramientas mas destacadas de Firebase, es una base de datos en tiempo real. Estas se alojan en la nube, son de tipo NoSQL y almacenan los datos como JSON.
    Existen dos tipos de base de datos:
    La base de datos relacional: donde todas las tablas son relacionadas entre si, por medio de las llaves primarias y las llaves foraneas.
    La base de datos no relacional: donde la tabla no estan relacionadas, por lo general se les llama NoSQL y utilizan JSON para almacenar la informacion, JSON viene de las siglas Javascript Object Notation, se trata de un formato para guardar e intercambiar informacio que cualquier persona puede leer. Sus archivos de guardan con extension .json. -->
